<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Weather</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- responsive-->
    <link rel="stylesheet" href="/static/css/responsive.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0//static/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="/static/images/loading.gif" alt="" /></div>
    </div>
    <!-- end loader -->                                                                                                                                                                                                                                                             
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="/userhome">HOME</a>
        <a href="/load">Load</a>
        <a href="/view">View</a>
        <a href="/preprocessing">Preprocessing</a>    
        <a href="/model">Model</a>
        <a href="/prediction">Prediction</a>
        <a href="/">Logout</a>
        
        
    </div>
    <!-- header -->
    <header>
        <!-- header inner -->
        <div class="head-top">
            <div class="container-fluid">
                <div class="row d_flex">
                    <div class="col-sm-3">
                        <div class="logo">
                            <a href="index.html"> Weather Forecasting</a>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <ul class="social_icon text_align_right d_none">
                            <li> <a href="Javascript:void(0)"><i class="fa fa-facebook-f"></i></a></li>
                            <li> <a href="Javascript:void(0)"><i class="fa fa-twitter"></i></a></li>
                            <li> <a href="Javascript:void(0)"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                            <li> <a href="Javascript:void(0)"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                            <li> <a href="Javascript:void(0)"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4">
                        <ul class="email text_align_right">
                            <li class="d_none"><a href="Javascript:void(0)"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                            <li class="d_none"> <a href="Javascript:void(0)"><i class="fa fa-search" style="cursor: pointer;" aria-hidden="true"></i></a> </li>
                            <li>
                                <button class="openbtn" onclick="openNav()"><img src="/static/images/menu_btn.png"></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- start slider section -->
    <div id="top_section" class=" banner_main" style="height: 1000vh;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container-fluid">
                                    <div class="carousel-caption relative">
                                        <div class="row d_flex">
                                            <div class="col-md-1">
                                                
                                            </div>
                                            <div class="col-md-6">
                                                <div class="bluid">
                                                    <div class="titlepage text_align_right">
                                                        <center> <h2>View Data</h2></center>
                                                     </div>
                                                     <form action="{% url 'view' %}" method="post" enctype="multipart/form-data"></form>
                                                     {% csrf_token %}
                                                     <div class="about_text">
                                                         <style>
                                                            table,
                                                            td{
                                                           padding:10px;
                                                           border:1px solid rgb(253, 253, 253);
                                                           border-collapse:collapse;
                                                           }
                                                      </style>
                                                         <center>  <table style="margin-left: 4px;color:rgb(251, 249, 255);"><b>
                                                               <tr>
                                                                   {%for c in columns%}
                                                                   <td style="color:rgb(255, 255, 255);"><b>{{c}}</b></td>
                                                               {%endfor%}
                                                               </tr>
                                                               {%for r in rows%}
                                                               <tr>
                                                               {%for j in r%}
                                                                   <td style="color:rgb(255, 255, 255);">{{ j }}</td>
                                                                   {%endfor%}
                                                               </tr>
                                                               {%endfor%}
                                                          </b> </table></center>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         
                                            
                        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
      <!-- end footer -->
      <!-- Javascript files-->
      <script src="/static/js/jquery.min.js "></script>
      <script src="/static/js/bootstrap.bundle.min.js "></script>
      <script src="/static/js/jquery-3.0.0.min.js "></script>
      <script src="/static/js/custom.js "></script>
   </body>
</html>
